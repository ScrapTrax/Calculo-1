<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derivadas por el Método Largo</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 30px; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 900px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; font-size: 16px; width: 100%; margin-top: 10px; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #result { margin-top: 30px; background: #e6f9ff; padding: 20px; border-radius: 10px; }
    canvas { margin-top: 30px; background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Derivadas - Método Largo + Gráfica</h1>
    <p>Escribe una función polinómica como <code>3x^2 + 2x</code>:</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 2x + 1">
    <button onclick="resolver()">Resolver derivada paso a paso</button>

    <div id="result"></div>

    <canvas id="grafica" width="800" height="400"></canvas>
  </div>

  <script>
    function resolver() {
      const entrada = document.getElementById('funcion').value;
      const resultDiv = document.getElementById('result');
      const terminos = entrada.split('+').map(t => t.trim());
      let pasos = `
        <h2>Proceso paso a paso con el límite:</h2>
        <p>Usamos la fórmula:</p>
        $$f'(x) = \\lim_{h \\to 0} \\frac{f(x+h) - f(x)}{h}$$
      `;

      let derivadaFinal = [];
      let funcionOriginal = x => 0;
      let funcionDerivada = x => 0;

      terminos.forEach((termino, i) => {
        let coef = 1, exp = 1;

        if (!termino.includes('x')) {
          coef = parseFloat(termino);
          pasos += `
            <h3>Término ${i+1}: ${coef}</h3>
            <p>Es constante, entonces:</p>
            $$\\frac{d}{dx}(${coef}) = 0$$
          `;
          funcionOriginal = sumFuncs(funcionOriginal, () => coef);
          return;
        }

        if (/^\d*x$/.test(termino)) {
          coef = parseFloat(termino.replace('x', '')) || 1;
          exp = 1;
        } else if (/^\d*x\^\d+$/.test(termino)) {
          const partes = termino.split('x^');
          coef = parseFloat(partes[0]) || 1;
          exp = parseInt(partes[1]);
        } else if (/^x\^\d+$/.test(termino)) {
          coef = 1;
          exp = parseInt(termino.split('^')[1]);
        } else if (termino === 'x') {
          coef = 1; exp = 1;
        }

        const fxh = expandirBinomio(coef, exp);
        const fx = `${coef}x^${exp}`;
        const resta = `(${fxh}) - (${fx})`;

        pasos += `
          <h3>Término ${i+1}: ${coef === 1 ? '' : coef}x^${exp}</h3>
          <p>1. Calculamos \( f(x+h) \):</p>
          $$f(x+h) = ${fxh}$$
          <p>2. Restamos \( f(x+h) - f(x) \):</p>
          $$${resta}$$
          <p>3. Dividimos entre h:</p>
          $$\\frac{${resta}}{h}$$
          <p>4. Simplificamos (cancelamos h):</p>
          $$\\Rightarrow ${mostrarSimplificado(coef, exp)}$$
          <p>5. Aplicamos el límite:</p>
          $$\\lim_{h \\to 0} (${mostrarSimplificado(coef, exp)}) = ${coef * exp}x^{${exp-1}}$$
        `;

        const nuevaDerivada = `${coef * exp}x${exp-1 === 1 ? '' : exp-1 === 0 ? '' : '^' + (exp-1)}`;
        derivadaFinal.push(nuevaDerivada);

        // Funciones para graficar
        funcionOriginal = sumFuncs(funcionOriginal, x => coef * Math.pow(x, exp));
        funcionDerivada = sumFuncs(funcionDerivada, x => coef * exp * Math.pow(x, exp - 1));
      });

      pasos += `<h2>Resultado final:</h2>
                $$f'(x) = ${derivadaFinal.join(' + ')}$$`;

      resultDiv.innerHTML = pasos;
      MathJax.typeset();

      graficar(funcionOriginal, funcionDerivada);
    }

    function expandirBinomio(a, n) {
      if (n === 1) return `${a}x + ${a}h`;
      if (n === 2) return `${a}x^2 + ${2*a}xh + ${a}h^2`;
      if (n === 3) return `${a}x^3 + ${3*a}x^2h + ${3*a}xh^2 + ${a}h^3`;
      return `${a}(x+h)^${n}`;
    }

    function mostrarSimplificado(a, n) {
      if (n === 1) return `${a}`;
      if (n === 2) return `${2*a}x + ${a}h`;
      if (n === 3) return `${3*a}x^2 + ${3*a}xh + ${a}h^2`;
      return `${a * n}x^${n - 1}`;
    }

    function sumFuncs(f1, f2) {
      return function (x) {
        return f1(x) + f2(x);
      };
    }

    function graficar(funcionOriginal, funcionDerivada) {
      const labels = [], datosOriginal = [], datosDerivada = [];

      for (let x = -10; x <= 10; x += 0.5) {
        labels.push(x.toFixed(2));
        datosOriginal.push(funcionOriginal(x));
        datosDerivada.push(funcionDerivada(x));
      }

      const ctx = document.getElementById('grafica').getContext('2d');
      if (window.miGrafica) window.miGrafica.destroy();

      window.miGrafica = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'f(x)',
              data: datosOriginal,
              borderWidth: 2,
              fill: false,
              borderColor: 'blue'
            },
            {
              label: "f'(x)",
              data: datosDerivada,
              borderWidth: 2,
              fill: false,
              borderColor: 'red'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'x' } },
            y: { title: { display: true, text: 'f(x), f\'(x)' } }
          },
          plugins: {
            title: {
              display: true,
              text: 'Gráfica de la Función y su Derivada'
            }
          }
        }
      });
    }
  </script>
</body>
</html>
