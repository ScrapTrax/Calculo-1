<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Derivada por límite del cociente de diferencias centradas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 2rem auto;
    background: #fafafa;
    padding: 1rem;
    color: #222;
  }
  h1 {
    text-align: center;
    color: #0d47a1;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 1rem;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    font-size: 1.1rem;
    padding: 0.5rem;
    margin-top: 0.3rem;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 1.5rem;
    padding: 0.7rem 1.5rem;
    font-size: 1.1rem;
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #004ba0;
  }
  #resultado {
    margin-top: 2rem;
    background: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 1rem;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 0.5rem;
    text-align: center;
  }
  th {
    background-color: #1976d2;
    color: white;
  }
  #grafica {
    margin-top: 2rem;
  }
  .explicacion {
    margin-top: 1rem;
    line-height: 1.5;
  }
</style>
</head>
<body>

<h1>Derivada usando límite del cociente de diferencias centradas</h1>

<form id="formDerivada">
  <label for="funcion">Función \( f(x) \) (ejemplo: x*x + 3*x, Math.sin(x), Math.log(x)):</label>
  <input type="text" id="funcion" placeholder="Ej: x*x + 3*x" required />
  
  <label for="punto">Punto \( x \) donde calcular la derivada:</label>
  <input type="number" id="punto" value="1" step="any" required />
  
  <button type="submit">Calcular Derivada</button>
</form>

<div id="resultado"></div>
<div id="grafica"></div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
  // Evalúa la función ingresada en x
  function evaluarFuncion(func, x) {
    try {
      // Crear función segura
      let f = new Function("x", "return " + func + ";");
      let val = f(x);
      if (typeof val !== "number" || !isFinite(val)) {
        throw new Error("Resultado no es un número válido");
      }
      return val;
    } catch (e) {
      throw new Error("Error al evaluar función: " + e.message);
    }
  }

  document.getElementById("formDerivada").addEventListener("submit", function(e) {
    e.preventDefault();

    const func = document.getElementById("funcion").value.trim();
    const x = parseFloat(document.getElementById("punto").value);
    const resultadoDiv = document.getElementById("resultado");
    const graficaDiv = document.getElementById("grafica");
    resultadoDiv.innerHTML = "";
    graficaDiv.innerHTML = "";

    if (!func) {
      resultadoDiv.textContent = "Ingrese una función válida.";
      return;
    }
    if (isNaN(x)) {
      resultadoDiv.textContent = "Ingrese un número válido para x.";
      return;
    }

    // Valores de h para aproximar el límite (cada vez más pequeño)
    const hs = [0.1, 0.01, 0.001, 0.0001, 0.00001];
    let pasos = [];
    let derivadaAprox = null;

    try {
      for (let h of hs) {
        let f_xph = evaluarFuncion(func, x + h);
        let f_xmh = evaluarFuncion(func, x - h);
        let deriv = (f_xph - f_xmh) / (2 * h);
        pasos.push({
          h: h,
          f_xph: f_xph,
          f_xmh: f_xmh,
          deriv: deriv
        });
        derivadaAprox = deriv; // Última y mejor aproximación
      }
    } catch (error) {
      resultadoDiv.textContent = error.message;
      return;
    }

    // Mostrar tabla paso a paso
    let html = `
      <h2>Cálculo paso a paso</h2>
      <p>Queremos calcular la derivada de \( f(x) \) en \( x = ${x} \) usando la definición:</p>
      <p style="font-weight:bold;">\( f'(x) = \lim_{h \to 0} \frac{f(x+h) - f(x-h)}{2h} \)</p>
      <table>
        <thead>
          <tr>
            <th>h</th>
            <th>f(x+h)</th>
            <th>f(x−h)</th>
            <th>Derivada aproximada</th>
          </tr>
        </thead>
        <tbody>
    `;

    for (let paso of pasos) {
      html += `
        <tr>
          <td>${paso.h}</td>
          <td>${paso.f_xph.toFixed(8)}</td>
          <td>${paso.f_xmh.toFixed(8)}</td>
          <td>${paso.deriv.toFixed(8)}</td>
        </tr>
      `;
    }
    html += `</tbody></table>`;
    html += `<p><strong>Valor aproximado de la derivada en x = ${x}: ${derivadaAprox.toFixed(8)}</strong></p>`;

    html += `
      <div class="explicacion">
        <h3>Explicación:</h3>
        <p>La derivada representa la pendiente de la recta tangente a la curva en un punto.</p>
        <p>El método usado aproxima la derivada usando valores cercanos a \( x \) con incrementos y decrementos de tamaño \( h \), haciendo \( h \) cada vez más pequeño.</p>
        <p>Así se calcula el límite que define la derivada de forma numérica.</p>
      </div>
    `;

    resultadoDiv.innerHTML = html;

    // Graficar función y recta tangente
    // Datos para la función en intervalo [x-2, x+2]
    const xs = [];
    const ys = [];
    const pasoGraf = 0.01;
    const rango = 2;

    for (let xi = x - rango; xi <= x + rango; xi += pasoGraf) {
      try {
        xs.push(xi);
        ys.push(evaluarFuncion(func, xi));
      } catch {
        ys.push(null);
      }
    }

    const f_x = evaluarFuncion(func, x);
    const tangenteY = xs.map(xi => f_x + derivadaAprox * (xi - x));

    const datos = [
      {
        x: xs,
        y: ys,
        mode: 'lines',
        name: 'f(x)',
        line: {color: '#0d47a1', width: 3}
      },
      {
        x: xs,
        y: tangenteY,
        mode: 'lines',
        name: 'Recta tangente',
        line: {color: '#e65100', width: 2, dash: 'dash'}
      },
      {
        x: [x],
        y: [f_x],
        mode: 'markers',
        name: 'Punto tangente',
        marker: {color: 'red', size: 10}
      }
    ];

    const layout = {
      title: `Gráfica de f(x) y su recta tangente en x = ${x}`,
      xaxis: {title: 'x'},
      yaxis: {title: 'y'},
      margin: {t: 50, l: 60, r: 30, b: 50},
      legend: {orientation: "h", y: -0.2}
    };

    Plotly.newPlot('grafica', datos, layout, {responsive:true});
  });
</script>

</body>
</html>
